<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>We are opening soon</h2>
        <div class="countdown">
            <div class="container-day">
                <div class="day">12</div>
                <p>Days</p>
            </div>
            <div class="container-hour">
                <div class="hour">22</div>
                <p>Hours</p>
            </div>
            <div class="container-minutes">
                <div class="minutes">45</div>
                <p>Minutes</p>
            </div>
            <div class="container-seconds">
                <div class="seconds">54</div>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
